name: Deploy to Github Pages
on:
  push:
    branches:
      - master

jobs:
  deploy_to_gh:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }} â¤ï¸ï¸
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install and Build Frontend ğŸ”§
        run: |
          npm install
          npm run build
        env:
          PUBLIC_URL: "/ces"
          REACT_APP_PUBLIC_URL: "/ces"
      - name: Github Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
          CLEAN: true
